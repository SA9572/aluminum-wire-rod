<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tensile Strength and Elongation Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Predict Aluminum Wire Rod Properties</h1>
        <form method="POST" class="row g-3">
            <div class="col-md-4">
                <label for="Si" class="form-label">Si (%)</label>
                <input type="number" step="0.001" class="form-control" id="Si" name="Si" required>
            </div>
            <div class="col-md-4">
                <label for="Mn" class="form-label">Mn (%)</label>
                <input type="number" step="0.001" class="form-control" id="Mn" name="Mn" required>
            </div>
            <div class="col-md-4">
                <label for="Cu" class="form-label">Cu (%)</label>
                <input type="number" step="0.001" class="form-control" id="Cu" name="Cu" required>
            </div>
            <div class="col-md-6">
                <label for="Al" class="form-label">Al (%)</label>
                <input type="number" step="0.001" class="form-control" id="Al" name="Al" required>
            </div>
            <div class="col-md-6">
                <label for="Temperature" class="form-label">Temperature (Â°C)</label>
                <input type="number" step="1" class="form-control" id="Temperature" name="Temperature" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Predict Properties</button>
            </div>
        </form>
        {% if error %}
        <div class="mt-4 alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
