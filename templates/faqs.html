<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluminum Rod Quality Predictor</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylee.css') }}"> <!-- Custom CSS for styling -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
</head>
<body>
    <div class="container">
        <h1>Aluminum Rod Wire Quality Predictor</h1>
        
        <!-- Input Form -->
        <form id="predictionForm">
            <label>Tensile Strength (MPa):</label>
            <input type="number" name="tensile_strength" step="0.1" required>
            
            <label>Proof Stress (MPa):</label>
            <input type="number" name="proof_stress" step="0.1" required>
            
            <label>Elongation (%):</label>
            <input type="number" name="elongation" step="0.1" required>
            
            <button type="submit">Predict Quality</button>
        </form>

        <!-- Results Section -->
        <div id="results">
            <h2>Prediction Result</h2>
            <p><strong>Quality:</strong> <span id="result"></span></p>
            <p><strong>Confidence:</strong> <span id="confidence"></span></p>
            <p><strong>Suggestion:</strong> <span id="suggestion"></span></p>
        </div>

        <!-- Chart Section -->
        <div>
            <canvas id="qualityChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
