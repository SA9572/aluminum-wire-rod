<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Aluminum Wire Rod Quality Assessment</h1>
        
        {% if quality_message %}
        <div class="alert {% if 'better' in quality_message %}alert-success{% else %}alert-warning{% endif %}" role="alert">
            <h4>{{ quality_message }}</h4>
            {% if suggestion %}
            <p><strong>Suggestion:</strong> {{ suggestion }}</p>
            {% endif %}
        </div>
        {% endif %}
        
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="tensile_strength" class="form-label">Tensile Strength (MPa)</label>
                <input type="number" step="0.1" class="form-control" id="tensile_strength" name="tensile_strength" 
                       value="{{ tensile_strength }}" required>
            </div>
            <div class="col-md-6">
                <label for="elongation" class="form-label">Elongation (%)</label>
                <input type="number" step="0.1" class="form-control" id="elongation" name="elongation" 
                       value="{{ elongation }}" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Assess Quality</button>
            </div>
        </form>
        
        {% if error %}
        <div class="mt-4 alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Prediction</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
